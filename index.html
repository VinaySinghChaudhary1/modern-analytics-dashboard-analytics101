<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Analytics Dashboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link href="style.css" rel="stylesheet"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script></head><body><div class="container mt-4"><h1 class="text-center mb-4">Analytics Dashboard</h1><div class="row mb-3"><div class="col-md-4"><input type="text" id="date-range-filter" class="form-control" placeholder="Select Date Range" data-bs-toggle="tooltip" title="Filter by date range"></div><div class="col-md-8 text-end"><span class="notification-badge badge bg-danger" id="notifications-panel" data-bs-toggle="tooltip" title="Notifications">3</span></div></div><div class="row"><div class="col-md-12"><div id="metrics-summary" class="card mb-4"><div class="card-body"><h5 class="card-title">Metrics Summary</h5><div id="json-display"></div></div></div><div class="card"><div class="card-body"><h5 class="card-title">Activity Data</h5><table class="table table-striped" id="csv-data"><thead><tr><th>Column 1</th><th>Column 2</th></tr></thead><tbody></tbody></table></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="script.js"></script></body></html>
